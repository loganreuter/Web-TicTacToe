<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style/style.css">
    <title></title>
  </head>
  <body>
    <!-- <section> -->
       <h1 class="game-title">Tic Tac Toe</h1>
       <span id="GameOver"></span>
       <span id="thinking">
         <ul>
           <li>Thinking</li>
           <li>.</li>
           <li>.</li>
           <li>.</li>
         </ul>
       </span>
       <div class="game-container">

           <div id="1" class="cell"></div>
           <div id="2" class="cell"></div>
           <div id="3" class="cell"></div>
           <div id="4" class="cell"></div>
           <div id="5" class="cell"></div>
           <div id="6" class="cell"></div>
           <div id="7" class="cell"></div>
           <div id="8" class="cell"></div>
       </div>
       <!-- <h2 class="game-status"></h2> -->
       <button class="game-restart" id="restart">Restart Game</button>
   <!-- </section> -->
    <script src="JS/main.js"></script>
  </body>
</html>
